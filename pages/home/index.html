<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/displays.css">

    <title>Kenzie empresas - Home</title>

</head>
<body>
    <nav class="container fx ai-c jc-sb pd-1">
        <img class="pl-1" src="../../assets/logo.png" alt="">
        <img id="drop-btt" class="pointer" src="../../assets/drop-down.png" alt="">
        <div class="div-btt fx gap-1">
            <button id="login" class="btt-white">Login</button>
            <button id="register" class="btt-blue">Cadastrar</button>
        </div>
    </nav>

    <div class="drop-down fx cl jc-sa bgc-white">
        <div class="fx ai-c jc-sb">
            <img class="pl-1" src="../../assets/logo.png" alt="">
            <button class="btt-close">X</button>
        </div>
        <div id="div-window-btt" class="fx ai-c jc-sa">
            <button id="login" class="btt-white">Login</button>
            <button id="register" class="btt-blue">Cadastro</button>
        </div>
    </div>

    <main class="container">

        <img class="desktop-img" src="../../assets/img-home-desktop.png" alt="Homens trabalhando sobre uma mesa">

        <div class="div-list">
            <div class="selector bgc-blue fx ai-c jc-sb pd-1 mg-1">
                <p class="tx-1 w-100 selector-p pointer">Selecionar setor</p>
                <button class="arrow-down pointer"><img  src="../../assets/arrow-down.png" alt=""></button>         
            </div>
            
            <ul class="list fx bgc-grey">
                
            </ul>
        </div>
        
        
   
    </main>
<script type="module" src="./index.js"></script>
</body>
</html>
